<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <!--Colocar um tempo na tela de 1 minutos-->



    <!-- digitando aqui "div.container>(h2+div+button) gera info" -->
    <div class="container">
        <h2>JOGO DA MEMÓRIA</h2>
        <div class="menu-time">
            <div class="time">
                <h3 id="time" style="color: white;">Time Left</h3>
                <h3 id="time-left">0</h3>
            </div>
            <div class="score">
                <h3 style="color: white;">your Score</h3>
                <h3 id="score">0</h3>
            </div>
            <div class="vidas">
                <h3 style="color: white;">Vidas</h3>
                <h3 id="vidas">3</h3>
            </div>
        </div> 
        <div class="game"></div>
        <!-- com o "onclick" o que está dentro eu pesso para recarregar a pagina 
         o "location" é a nossa URL-->
        <button class="reset" onclick="window.location.reload()">RESET GAME</button>
   
    </div>
    
    

    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
